<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Shrimpy Chip Times</title>
</head>
<body>
    <h1>Your News, Your Decade</h1>

    {% if signup %}
    	<h2>Sign Up today!</h2>
    {% else %}
        <h2>Log In</h2>
    {% endif %}

    {% if errors %}
        <ul>
            {% for error in errors %}
            	<li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">

        {% if signup %}
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        {% endif %}

        <label for="password">Password</label>
        <input type="text" name="password" id="password">

        {% if signup %}
            <input type="submit" value="Sign Up" name="submit">
            <button type="submit" name="switch" value="login">Return to Login</button>
        {% else %}
            <input type="submit" value="Log In" name="submit">
            <button type="submit" name="switch" value="register">Create Account</button>
        {% endif %}
    </form>
</body>
</html>
